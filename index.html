<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="pageBox scrollZero">
            <div class="page">
                <h1>page1</h1>
            </div>
            <div class="page">
                <h1>page2</h1>
            </div>
            <div class="page">
                <h1>page3</h1>
            </div>
            <div class="page">
                <h1>page4</h1>
            </div>
            <div class="page">
                <h1>page5</h1>
            </div>
        </div>
        <div class="checkBox">
            <ul>
                <li><input type="radio" id="btn1" name="check" checked></li>
                <li><input type="radio" id="btn2" name="check"></li>
                <li><input type="radio" id="btn3" name="check"></li>
                <li><input type="radio" id="btn4" name="check"></li>
                <li><input type="radio" id="btn5" name="check"></li>
            </ul>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
